Popup As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Self.HeightPopup
    HeightPopup: =350
    ImagePopup: =LogoHPT
    OnReset: |-
        =Reset(TextInput1);
        Set(resetTxtInput, true);
    resultOutput: =TextInput1.Text
    TextCancel: ="Text"
    TextPopup: ="Default"
    TextSubmit: ="Text"
    Width: =Self.WidthPopup
    WidthPopup: |
        =350
    X: =0
    Y: =0
    ZIndex: =3

    Container5_4 As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =RGBA(237, 237, 237, 1)
        BorderThickness: =1
        DropShadow: =DropShadow.Semilight
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height - 5
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =12
        RadiusBottomRight: =12
        RadiusTopLeft: =12
        RadiusTopRight: =12
        Width: =Parent.Width - Self.X* 2
        X: =2
        Y: =1
        ZIndex: =1

        Container6_4 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height *1/6
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =1

            Image5 As image:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.Height
                Image: =Popup.ImagePopup
                PaddingLeft: =15
                PaddingRight: =15
                Width: =95
                ZIndex: =1

            Label2 As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Size: =15
                Text: =Popup.TextPopup
                Width: =305
                X: =Image5.X + Image5.Width
                Y: =(Parent.Height - Self.Height)/2
                ZIndex: =2

        Container6_5 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height *4/6
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =2

            TextInput1 As text:
                BorderColor: =RGBA(237, 237, 237, 1)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: |
                    =RGBA(217, 217, 217, 0.3)
                FocusedBorderThickness: =4
                Height: =220
                HoverBorderColor: =Self.BorderColor
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: |
                    =RGBA(217, 217, 217, 0.3)
                Mode: =TextMode.MultiLine
                OnChange: =
                PaddingLeft: =5
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Reset: =resetTxtInput
                Size: =13
                Width: =Parent.Width - Self.X *2
                X: =15
                Y: =1
                ZIndex: =1

        Container6_6 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height - Container6_4.Height - Container6_5.Height
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =3

            Button4_3 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(8, 143, 173,1)
                FontWeight: =FontWeight.Semibold
                Height: |
                    =45
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                OnSelect: |-
                    =//Popup.SubmitOnselect(TextInput1.Text);
                    Set(a, false);
                Size: =15
                Text: =Popup.TextSubmit
                Width: =TextInput1.Width * 1/3
                X: =18
                Y: =(Parent.Height - Self.Height)/2
                ZIndex: =1

            Button4_4 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: |
                    =RGBA(217, 217, 217, 1)
                FontWeight: =FontWeight.Semibold
                Height: =45
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                OnSelect: =Set(BtnSelect, "Cancel");
                Size: =15
                Text: =Popup.TextCancel
                Width: |+
                    =TextInput1.Width * 1/3
                    
                X: =Parent.Width - Self.Width - TextInput1.X
                Y: =(Parent.Height - Self.Height)/2
                ZIndex: =2

