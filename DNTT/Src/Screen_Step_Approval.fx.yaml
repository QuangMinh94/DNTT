                                    Height: =Parent.Height 
                                    HtmlText: |-
                                        ="
                                        <div 
                                            style='
                                            width:"&Self.Width&"px;
                                            height:"&Self.Height-1&"px;
                                            background:  linear-gradient(90deg, #068CAD 22.57%, #FDEAE7 143.79%);
                                            border-radius:30px;
                                            color: white;
                                            font-size: 20px;
                                            text-align: center;
                                            '
                                        >
                                        </div>
                                        "
                                    OnSelect: =
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Width: =Parent.Width
                                    ZIndex: =1

                                btnCreateApproval_2 As button:
                                    BorderStyle: =BorderStyle.None
                                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                                    DisabledColor: =RGBA(166, 166, 166, 1)
                                    DisabledFill: =RGBA(0, 0, 0, 0.2)
                                    Fill: =RGBA(0, 0, 0, 0)
                                    FontWeight: =FontWeight.Semibold
                                    Height: =htmlCreateApproval_2.Height
                                    HoverColor: =RGBA(255, 255, 255, 1)
                                    HoverFill: =RGBA(0, 0, 0, 0.1)
                                    OnSelect: =Navigate(Screen_Home_Approval, ScreenTransition.None)
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    PressedColor: =RGBA(255, 255, 255, 1)
                                    PressedFill: =RGBA(0, 0, 0, 0.2)
                                    RadiusBottomLeft: =999
                                    RadiusBottomRight: =999
                                    RadiusTopLeft: =999
                                    RadiusTopRight: =999
                                    Size: =15
                                    Text: ="Đóng"
                                    Width: =htmlCreateApproval_2.Width
                                    ZIndex: =2

