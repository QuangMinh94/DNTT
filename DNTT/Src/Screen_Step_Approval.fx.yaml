Screen_Step_Approval As screen:
    Fill: =gblAppColorss.backgroundDefault
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =Set(gblAppLoadedToStep,false);
    OnVisible: =

    lytUserHomeCommon_2 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutGap: =15
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        SideNavigation_Compact_User_Home_3 As SideNavigation_Compact:
            FontSize: =12
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            MenuContent: =MenuContentUser

        ctrUserHomeCommon_2 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width - SideNavigationCompactCreateAdvance.Width - Parent.LayoutGap
            ZIndex: =2

            Container5_1 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height- HeaderApp_3.Height
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                Y: =HeaderApp_3.Y + HeaderApp_3.Height
                ZIndex: =1

                Container6_1 As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =Parent.Height 
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Parent.Width
                    ZIndex: =2

                    Navbar_2 As Navbar:
                        btnNavigate: =Screen_Home_Approval
                        fontSize: =14
                        textLabel: =LookUp(Categories, Code = customColStepHistory.Process).Description
                        Width: =Parent.Width
                        ZIndex: =1

                    Container13_1 As groupContainer.verticalAutoLayoutContainer:
                        DropShadow: =DropShadow.Light
                        Height: =Parent.Height - Navbar_2.Height
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =15
                        LayoutMode: =LayoutMode.Auto
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingTop: =30
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        Y: =Navbar_2.Y + Navbar_2.Height
                        ZIndex: =2

                        Approval_1 As Approval:
                            AlignInContainer: =AlignInContainer.Center
                            CustomWidth: =450
                            LayoutMinHeight: =640
                            LayoutMinWidth: =640
                            StatusApproval: =LookUp(Categories, Code = customColStepHistory.Status).Description
                            SubtitleApprovalOne: =customColStepHistory.TargetDate
                            SubtitleApprovalTwo: =customColStepHistory.TransCode
                            TitleApproval: =LookUp(Categories, Code = customColStepHistory.Process).Description
                            Width: |-
                                =If(
                                    IsBlank(Approval_1.CustomWidth),
                                    App.Width,
                                    Approval_1.CustomWidth
                                )

                        MultiStepProgessIndicator_3 As MultiStepProgessIndicator_2:
                            AccountingStep: |-
                                =ColorValue(
                                    $"#{ 
                                        Coalesce
                                        ( 
                                            Text(ParseJSON(getColorFlow).AccountingStep), "ff5353"
                                        ) 
                                    }"
                                )
                            ApproverStep: |-
                                =
                                ColorValue(
                                    $"#{ 
                                        Coalesce
                                        ( 
                                            Text(ParseJSON(getColorFlow).ApproverStep), "ff5353"
                                        ) 
                                    }"
                                )
                            CompletedStep: |-
                                =ColorValue(
                                    $"#{ 
                                        Coalesce
                                        ( 
                                            Text(ParseJSON(getColorFlow).CompletedStep), "ff5353"
                                        ) 
                                    }"
                                )
                            EscalatedStep: |-
                                =ColorValue(
                                    $"#{ 
                                        Coalesce
                                        ( 
                                            Text(ParseJSON(getColorFlow).EscalatedStep), "ff5353"
                                        ) 
                                    }"
                                )
                            Executor: |
                                =If(
                                    !IsBlank(customColStepHistory.Executor),
                                    $"Đang chờ {Office365Users.UserProfile(customColStepHistory.Executor).Surname} {Office365Users.UserProfile(customColStepHistory.Executor).GivenName} phê duyệt",
                                    "Something Was Wrong!"
                                )
                            LayoutMinHeight: =640
                            LayoutMinWidth: =640
                            MultiStepStyles: |+
                                ={
                                    fontSizeTitle: 13,
                                    fontSizeSubtitle: 11.5,
                                    bodyColor: RGBA(0,0,0,1),
                                    activeColor: RGBA(255,255,255,1),
                                    positionColor: RGBA(74, 222, 128, 1),
                                    primaryColor: RGBA(15, 148, 238, 1)
                                }
                                
                            StartedStep: |-
                                =ColorValue(
                                    $"#{ 
                                        Coalesce
                                        ( 
                                            Text(ParseJSON(getColorFlow).StartedStep), "ff5353"
                                        ) 
                                    }"
                                )
                            Steps: |-
                                =Table(
                                    {
                                        Number: 1,
                                        Title: "Đã tạo đơn",
                                        Executor: MultiStepProgessIndicator_3.Executor,
                                        Active: If(MultiStepProgessIndicator_3.StartedStep = MultiStepProgessIndicator_3.ColorDefaultActive, true, false),
                                        Screen: App.ActiveScreen
                                    },
                                    {
                                        Number: 2,
                                        Title: "Cấp quản lý",
                                        Executor: MultiStepProgessIndicator_3.Executor,
                                        Active: If(MultiStepProgessIndicator_3.ApproverStep = MultiStepProgessIndicator_3.ColorDefaultActive, true, false),
                                        Screen: App.ActiveScreen
                                    },
                                    {
                                        Number: 3,
                                        Title: "Kế toán",
                                        Executor: MultiStepProgessIndicator_3.Executor,
                                        Active: If(MultiStepProgessIndicator_3.AccountingStep = MultiStepProgessIndicator_3.ColorDefaultActive, true, false),
                                        Screen: App.ActiveScreen
                                    },
                                    {
                                        Number: 4,
                                        Title: "Ban giám đốc",
                                        Executor: MultiStepProgessIndicator_3.Executor,
                                        Active: If(MultiStepProgessIndicator_3.EscalatedStep = MultiStepProgessIndicator_3.ColorDefaultActive, true, false),
                                        Screen: App.ActiveScreen
                                    },
                                    {
                                        Number: 5,
                                        Title: "Hoàn thành",
                                        Executor: MultiStepProgessIndicator_3.Executor,
                                        Active: If(MultiStepProgessIndicator_3.CompletedStep = MultiStepProgessIndicator_3.ColorDefaultActive, true, false),
                                        Screen: App.ActiveScreen
                                    }
                                )
                            ZIndex: =2

                        Container11 As groupContainer.horizontalAutoLayoutContainer:
                            BorderStyle: =BorderStyle.None
                            Height: =Parent.Height - Approval_1.Height - MultiStepProgessIndicator_3.Height - Parent.LayoutGap *3
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutGap: =60
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =100
                            LayoutMinWidth: =Parent.Width
                            LayoutMode: =LayoutMode.Auto
                            ZIndex: =3

                            ctrButtonEdit_2 As groupContainer.manualLayoutContainer:
                                AlignInContainer: =AlignInContainer.SetByContainer
                                BorderStyle: =BorderStyle.None
                                BorderThickness: =1
                                FillPortions: =0
                                Height: =55
                                LayoutMinHeight: =100
                                LayoutMinWidth: =250
                                Width: =180
                                X: =HeaderApp_1.Width -Self.Width 
                                Y: =HeaderApp_1.Y + HeaderApp_1.Height
                                ZIndex: =2

